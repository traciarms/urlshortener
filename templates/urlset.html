{% extends "base.html" %}
  
{% block title %}URL Shortener{% endblock %}
{% block content %}
    <div class="panel panel-default">
     <div class="panel-body">
        <div class="col-sm-1">SHORT ID</div>
        <div class="col-sm-7">HTTP URL</div>
        <div class="col-sm-2">DATE CREATED</div>
        <div class="col-sm-2">USER</div><br><br>

        {% for each in urlset %}
            <div class="col-sm-1">
                {{ each.short_id }}
            </div>
            <div class="col-sm-7">
                {{ each.http_url }}
            </div>
            <div class="col-sm-2">
                {{ each.org_date }}
            </div>
            <div class="col-sm-2">
                {{ each.user.user.username }}
            </div><br>
        {% endfor %}
     </div>

     <div class="panel-footer">

        Click here to <a href="{% url 'logout' %}">Logout</a>
     </div>
  </div>
{% endblock %}
